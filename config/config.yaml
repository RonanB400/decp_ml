# Configuration g√©n√©rale du projet DECP ML

# Donn√©es
data:
  sqlite_path: "data/decp.sqlite"
  datalab_path: "data/datalab.sqlite"
  processed_data_path: "data/processed/"
  
# Mod√®les
models:
  estimation:
    model_path: "models/estimation/"
    features: ["cpv_code", "procedure_type", "location", "buyer_type", "duration"]
    target: "amount_range"
    test_size: 0.2
    random_state: 42
    
  clustering:
    model_path: "models/clustering/"
    n_clusters: 50
    similarity_threshold: 0.7
    vectorizer_max_features: 5000
    
  anomalies:
    model_path: "models/anomalies/"
    isolation_forest:
      contamination: 0.1
      random_state: 42
    dbscan:
      eps: 0.5
      min_samples: 5

# RAG
rag:
  embeddings_model: "sentence-transformers/all-MiniLM-L6-v2"
  faiss_index_path: "models/rag/faiss_index"
  chunk_size: 500
  chunk_overlap: 50
  top_k: 10

# Interface Streamlit
streamlit:
  title: "üßæ Analyse des march√©s publics DECP"
  layout: "wide"
  initial_sidebar_state: "expanded"
  
# Logging
logging:
  level: "INFO"
  format: "{time:YYYY-MM-DD HH:mm:ss} | {level} | {message}"
  file: "logs/decp_ml.log"

# Seuils et param√®tres m√©tier
business:
  amount_ranges:
    - [0, 25000]      # March√© de faible montant
    - [25000, 90000]  # March√© adapt√©
    - [90000, 221000] # Proc√©dure formalis√©e europ√©enne
    - [221000, 1000000] # March√© important
    - [1000000, float('inf')] # Tr√®s gros march√©
    
  suspicious_patterns:
    same_buyer_supplier_threshold: 10  # Nombre max de march√©s entre m√™mes parties
    amount_variation_threshold: 0.5    # Seuil de variation anormale des montants 